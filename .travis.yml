language: java
jdk:
  - oraclejdk8
  
services:
  - docker
  - docker-compose
  
install:
  - docker-compose up -d
  
  
before_script:
  - git clone https://github.com/riveryang/dubbox.git
  - cd dubbox
  - git checkout dubbo-parent-3.0.0
  - mvn clean install -Dmaven.test.skip=true
  - cd ..
  
notifications:
  email: false